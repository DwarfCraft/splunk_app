<div class="msg msg-warning">
    <div class="msg-body">
        <i class="icon icon-info-circle"></i>
        <div class="msg-text"><%- message %></div>
        <button type="button" class="close">
            <span aria-hidden="true"> </span>
            <span class="sr-only">Close</span>
        </button>
    </div>
</div>
